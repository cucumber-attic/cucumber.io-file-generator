version: 2.1

###
### Executors ###
###

executors:
  ruby:
    docker:
      - image: circleci/ruby:2.6.3
    working_directory: ~/cucumber

###
### Commands ###
###

commands:
  gems:
    description: "Install gems needed for testing"
    steps:
      - restore_cache:
          keys:
            - v1.1.0-gemfile-{{ checksum "Gemfile.lock" }}
      - run: gem install bundler
      - run: bundle check --path vendor/bundle || bundle install --path vendor/bundle
      - save_cache:
          key: v1.1.0-gemfile-{{ checksum "Gemfile.lock" }}
          when: on_success
          paths:
            - vendor/bundle

  rspec:
    description: "Run rspec tests"
    steps:
      - run: bundle exec parallel_rspec spec/
  
  generate_sitemaps:
    description: "Checks to see if our sitemaps are out of date and regenerates them along with our pages map if they are"
    steps:
      - run: make generate_sitemaps
  
  generate_rss:
    description: "Checks to see if our rss are out of date and regenerates them along with our pages map if they are"
    steps:
      - run: make generate_rss

  upload_to_s3:
    description: "Uploads all files found in the static directory to s3"
    steps:
      - run: make upload_to_s3

###
### Jobs ###
###

jobs:
  checkout:
    executor: ruby
    steps:
      - checkout
      - gems
      - persist_to_workspace:
          root: ~/cucumber
          paths: 
            - .

  test:
    executor: ruby
    steps:
      - attach_workspace:
          at: ~/cucumber
      - gems
      - rspec

  generate:
    executor: ruby
    steps:
      - attach_workspace:
          at: ~/cucumber
      - gems
      - generate_sitemaps
      - generate_rss
      - persist_to_workspace:
          root: ~/cucumber
          paths:
            - static/*

  upload:
    executor: ruby
    steps:
      - attach_workspace:
          at: ~/cucumber
      - gems
      - upload_to_s3

###
### Workflows ###
###

workflows:
  version: 2
  build:
    jobs:
      - checkout
      - test:
          requires:
            - checkout
      - generate:
          requires:
            - test
      - upload:
        requires:
            - generate
    
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - checkout
      - test:
          requires:
            - checkout
      - generate:
          requires:
            - test
      - upload:
        requires:
            - generate
